;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color1:#222}
moderate = ${xrdb:color1:#222}
urgent = ${xrdb:color2:#222}
trim = ${xrdb:color3:#222}
blue = ${xrdb:color4:#222}
purple = ${xrdb:color5:#222}
border = ${xrdb:color6:#222}



[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 40
border-size = 0
border-top-size = 0
border-right-size = 0
border-left-size = 0
border-bottom-size = 0
radius = 0
bottom = false
line-size = 5

; monospace is an aliased font name, see ~/.config/fontconfig/fonts.conf
font-0 = "Envy Code R:size=10;2"
font-1 = "Font Awesome 5 Brands:pixelsize=11;1"
font-2 = "MaterialIcons:size=11:antialias=true;2"
font-3 = "icomoon:size=11:antialias=false;2"
font-4 = "Ubuntu Mono Nerd Font:size=11:antialias=false;2"
font-5 = "Terminus:size=9"

offset-x = 0
offset-y = 0
override-redirect = false
fixed-center = true
border-color = ${colors.trim}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
padding-right = 0
padding-left = 0
separator =  



; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

